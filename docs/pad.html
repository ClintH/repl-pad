<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>repl-pad host demo</title>
</head>
<script type="module" src="./dist/index.js"></script>

<body>
  <!--
    See 'plain.html' for demo without theming.
  -->
  <style>
    :root {
      --base-hue: 352;
      --mono-font-family: 'Rec Mono SemiCasual', 'VictorMono NF', 'Cascadia Code', 'Consolas', SFMono-Regular, Menlo, Monaco, 'Liberation Mono', 'Courier New', monospace;
      --ui-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --pad: 0.5em;

      --output-color: hsl(var(--base-hue), 19%, 60%);
      --bg-colour: hsl(var(--base-hue), 59%, 90%);
      --fg-colour: hsl(var(--base-hue), 9%, 8%);
      --console-bg-colour: hsl(var(--base-hue), 19%, 70%);
      --console-fg-colour: hsl(var(--base-hue), 9%, 8%);
      --console-error-colour: hsla(0, 100%, 40%, 80%);
      --console-warn-colour: yellow;
      --ui-bg-colour: hsl(var(--base-hue), 59%, 70%);
      --ui-fg-colour: hsl(var(--base-hue), 9%, 8%);
      --ui-pinstripe-colour: hsl(var(--base-hue), 70%, 89%);
      --ui-highlight-bg-colour: hsl(var(--base-hue), 70%, 90%);
      --ui-highlight-fg-colour: hsl(var(--base-hue), 10%, 0%);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --output-color: hsl(var(--base-hue), 19%, 60%);
        --bg-colour: hsl(var(--base-hue), 59%, 8%);
        --fg-colour: hsl(var(--base-hue), 9%, 80%);
        --console-bg-colour: hsl(var(--base-hue), 59%, 6%);
        --console-fg-colour: hsl(var(--base-hue), 9%, 80%);
        --console-error-colour: hsla(0, 80%, 60%, 80%);
        --console-warn-colour: yellow;
        --ui-bg-colour: hsl(var(--base-hue), 59%, 6%);
        --ui-fg-colour: hsl(var(--base-hue), 9%, 80%);
        --ui-pinstripe-colour: hsl(var(--base-hue), 90%, 8%);
        --ui-highlight-bg-colour: hsl(var(--base-hue), 70%, 90%);
        --ui-highlight-fg-colour: hsl(var(--base-hue), 10%, 0%);
      }
    }

    html,
    body {
      height: 100%;
      min-height: -webkit-fill-available;
      min-height: fill-available;
      padding: 0;
      margin: 0;
      background-color: var(--bg-colour);
      color: var(--fg-colour);
      overscroll-behavior: none;
      box-sizing: border-box;
    }

    html {}

    body {
      display: flex;
      flex-direction: column;
    }

    nav {
      padding: calc(var(--pad) * 2);
      background-color: var(--ui-bg-colour);
      color: var(--ui-fg-colour);
      font-family: var(--ui-font-family);
    }

    #container {
      padding: var(--pad);
      flex-grow: 1;
      height: 20em;
      display: flex;
    }

    repl-pad {
      display: flex;
      flex: 1;
      --mono-font: var(--mono-font-family);
      --ui-font: var(--ui-font-family);
      --padding: var(--pad);
      --ui-bg: var(--ui-bg-colour);
      --ui-fg: var(--ui-fg-colour);
      --ui-pinstripe: var(--ui-pinstripe-colour);
      --output: var(--output-color);
      --ui-highlight-bg: var(--ui-highlight-bg-colour);
      --ui-highlight-fg: var(--ui-highlight-fg-colour);
      --console-bg: var(--console-bg-colour);
      --console-fg: var(--console-fg-colour);
      --console-error: var(--console-error-colour);
      --console-warn: var(--console-warn-colour);
    }
  </style>
  <nav>repl-pad demo</nav>
  <div id="container">
    <repl-pad></repl-pad>
  </div>
</body>

</html>
